# Ghost Production Values

replicaCount: 2

image:
  repository: ghost
  tag: "5.75.1"

service:
  port: 2368

serviceAccount:
  create: true
  name: ghost-prod

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: "traefik"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
  hosts:
    - host: ghost-prod.local
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: ghost-prod-tls
      hosts:
        - ghost-prod.local

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 5
  targetCPUUtilizationPercentage: 70

env:
  database__client: mysql
  database__connection__host:
    valueFrom:
      secretKeyRef:
        name: ghost-database-secrets
        key: mysql-host
  database__connection__port:
    valueFrom:
      secretKeyRef:
        name: ghost-database-secrets
        key: mysql-port
  database__connection__user:
    valueFrom:
      secretKeyRef:
        name: ghost-database-secrets
        key: mysql-user
  database__connection__password:
    valueFrom:
      secretKeyRef:
        name: ghost-database-secrets
        key: mysql-password
  database__connection__database:
    valueFrom:
      secretKeyRef:
        name: ghost-database-secrets
        key: mysql-database

ghost:
  config:
    url: https://ghost-prod.local
    adminUrl: https://ghost-prod.local/ghost
    contentUrl: https://ghost-prod.local/content

database:
  client: mysql
  connection:
    host: mysql.ghost.svc.cluster.local
    port: 3306
    database: ghost
    user: ghost
    password: ghost123

persistence:
  size: 20Gi

mysql:
  enabled: false
  auth:
    rootPassword: root123
    database: ghost
    user: ghost
    password: ghost123
  primary:
    persistence:
      size: 16Gi
      storageClass: fast-ssd

monitoring:
  enabled: true
  serviceMonitor: true
  prometheusRule: true

security:
  podSecurityContext:
    runAsNonRoot: true
    runAsUser: 1000
    fsGroup: 2000

opentelemetry:
  enabled: true
