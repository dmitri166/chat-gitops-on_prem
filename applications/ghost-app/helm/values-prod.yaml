# Ghost Production Values

replicaCount: 3

image:
  repository: ghost
  tag: "5.75.1"

service:
  port: 2368

serviceAccount:
  create: true
  name: ghost-prod

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
  hosts:
    - host: ghost-prod.local
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: ghost-prod-tls
      hosts:
        - ghost-prod.local

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 6
  targetCPUUtilizationPercentage: 70

ghost:
  config:
    url: http://ghost-prod.local:2368
    adminUrl: http://ghost-prod.local:2368/ghost
    contentUrl: http://ghost-prod.local:2368/content

database:
  client: mysql
  connection:
    host: mysql.ghost.svc.cluster.local
    port: 3306
    user: ghost
    password: ghost123
    database: ghost

persistence:
  size: 20Gi

mysql:
  enabled: false
  auth:
    rootPassword: root123
    database: ghost
    user: ghost
    password: ghost123
  primary:
    persistence:
      size: 16Gi
      storageClass: fast-ssd

monitoring:
  enabled: true
  serviceMonitor:
    enabled: true

opentelemetry:
  enabled: true
