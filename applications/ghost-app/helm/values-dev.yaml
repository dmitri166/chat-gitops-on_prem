# Ghost Development Values

replicaCount: 1

image:
  repository: ghost
  tag: "5.75.1"
  pullPolicy: IfNotPresent

service:
  port: 2368
  type: ClusterIP

serviceAccount:
  create: true
  name: ghost-dev

ingress:
  enabled: true
  hosts:
    - host: ghost-dev.local
      paths:
        - path: /
          pathType: Prefix

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# Database configuration via environment variables using secrets (BEST PRACTICE)
env:
  database__client: mysql
  # Other database variables are handled in deployment template

ghost:
  config:
    url: http://ghost-dev.local:2368
    adminUrl: http://ghost-dev.local:2368/ghost
    contentUrl: http://ghost-dev.local:2368/content

# Database configuration (BEST PRACTICE)
database:
  client: mysql
  connection:
    host: mysql.ghost.svc.cluster.local
    port: 3306
    user: ghost
    password: ghost123
    database: ghost

persistence:
  enabled: true
  size: 5Gi
  storageClass: standard

mysql:
  enabled: false
  auth:
    rootPassword: root123
    database: ghost
    user: ghost
    password: ghost123
  primary:
    persistence:
      size: 4Gi

# Security Configuration
podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 2000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

# Monitoring Configuration
monitoring:
  enabled: true
  serviceMonitor: true
  prometheusRule: false

# OpenTelemetry Configuration
opentelemetry:
  enabled: false
  endpoint: "http://tempo.ghost.svc.cluster.local:4317"

# Autoscaling Configuration
autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80
