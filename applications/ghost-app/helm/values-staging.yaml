# Ghost Staging Values

replicaCount: 1

image:
  repository: ghost
  tag: "5.75.1"

service:
  port: 2368

serviceAccount:
  create: true
  name: ghost-staging

ingress:
  enabled: true
  hosts:
    - host: ghost-staging.local
      paths:
        - path: /
          pathType: Prefix

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 4

# Database configuration via environment variables using secrets (BEST PRACTICE)
env:
  database__client: mysql
  database__connection__host:
    valueFrom:
      secretKeyRef:
        name: ghost-database-secrets
        key: mysql-host
  database__connection__port:
    valueFrom:
      secretKeyRef:
        name: ghost-database-secrets
        key: mysql-port
  database__connection__user:
    valueFrom:
      secretKeyRef:
        name: ghost-database-secrets
        key: mysql-user
  database__connection__password:
    valueFrom:
      secretKeyRef:
        name: ghost-database-secrets
        key: mysql-password
  database__connection__database:
    valueFrom:
      secretKeyRef:
        name: ghost-database-secrets
        key: mysql-database

ghost:
  config:
    url: http://ghost-staging.local:2368
    adminUrl: http://ghost-staging.local:2368/ghost
    contentUrl: http://ghost-staging.local:2368/content

# Database configuration (BEST PRACTICE)
database:
  client: mysql
  connection:
    host: mysql.ghost.svc.cluster.local
    port: 3306
    user: ghost
    password: ghost123
    database: ghost

persistence:
  size: 10Gi

mysql:
  enabled: false
  auth:
    rootPassword: root123
    database: ghost
    user: ghost
    password: ghost123
  primary:
    persistence:
      size: 4Gi
