# Ghost Staging Values

replicaCount: 2

image:
  repository: ghost
  tag: "5.75.1"

service:
  port: 2368

serviceAccount:
  create: true
  name: ghost-staging

ingress:
  enabled: true
  hosts:
    - host: ghost-staging.local
      paths:
        - path: /
          pathType: Prefix

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 200m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 4

ghost:
  config:
    url: http://ghost-staging.local:2368
    adminUrl: http://ghost-staging.local:2368/ghost
    contentUrl: http://ghost-staging.local:2368/content

# Database configuration (BEST PRACTICE)
database:
  client: mysql
  connection:
    host: mysql.ghost.svc.cluster.local
    port: 3306
    user: ghost
    password: ghost123
    database: ghost

persistence:
  size: 10Gi

mysql:
  enabled: false
  auth:
    rootPassword: root123
    database: ghost
    user: ghost
    password: ghost123
  primary:
    persistence:
      size: 8Gi
