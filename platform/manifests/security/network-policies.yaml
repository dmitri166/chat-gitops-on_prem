# Network Policies for Security
# Implements zero-trust networking model

---
# Default deny all ingress and egress
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: default
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress

---
# Chat App Network Policy - Dev Environment
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: chat-app-policy
  namespace: dev
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: chat-app
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 5000
  egress:
  - to:
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: chat-app
    - namespaceSelector:
        matchLabels:
          name: monitoring
    ports:
    - protocol: TCP
      port: 5000
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443

