apiVersion: v1
kind: ConfigMap
metadata:
  name: sealed-secrets-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
    app.kubernetes.io/component: monitoring
data:
  sealed-secrets-dashboard.json: |
    {
      "dashboard": {
        "title": "Sealed Secrets",
        "tags": ["sealed-secrets"],
        "timezone": "browser",
        "panels": [
          {
            "title": "Certificate Expiry",
            "type": "stat",
            "targets": [
              {
                "expr": "sealed_secrets_cert_expiry_seconds / 86400",
                "legendFormat": "Days until expiry"
              }
            ]
          }
        ],
        "time": {
          "from": "now-1h",
          "to": "now"
        },
        "refresh": "30s"
      }
    }
