apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: sealed-secrets-alerts
  namespace: monitoring
  labels:
    prometheus: kube-prometheus-stack
    role: alert-rules
    app.kubernetes.io/component: monitoring
spec:
  groups:
  - name: sealed-secrets
    rules:
    - alert: SealedSecretsCertExpiryWarning
      annotations:
        message: "Sealed Secrets certificate is expiring within 7 days"
        runbook_url: "https://sealed-secrets.github.io/docs/troubleshooting/cert-expiry/"
      expr: sealed_secrets_cert_expiry_seconds < 604800
      for: 1h
      labels:
        severity: warning
    - alert: SealedSecretsCertExpiryCritical
      annotations:
        message: "Sealed Secrets certificate is expiring within 24 hours"
        runbook_url: "https://sealed-secrets.github.io/docs/troubleshooting/cert-expiry/"
      expr: sealed_secrets_cert_expiry_seconds < 86400
      for: 30m
      labels:
        severity: critical
